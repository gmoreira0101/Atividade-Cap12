<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    
<div class="container text-center">
  <h1>Fintech</h1>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-primary">
          Login
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email" class="text-primary">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="ex: guilherme@email.com">
            </div>
            <div class="form-group">
              <label for="password" class="text-primary">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <div><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Problemas para fazer o login? Clique aqui!</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
